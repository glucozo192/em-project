version: "2"
sql:
  - engine: "postgresql"
    queries: "/src/queries/users"
    schema: "/src/migrations/users"
    gen:
      go:
        package: "models"
        out: "/app/internal/userm/models"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_db_tags: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "_text"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Text"
              slice: true
          - db_type: "text"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Text"
            nullable: true
          - db_type: "timestamptz"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamptz"
            nullable: true
