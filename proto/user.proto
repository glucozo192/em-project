syntax = "proto3";

package pb;
option go_package = "pb/;pb";

import "common.proto";

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string user_id = 1;
    string access_token = 2;
}

message RegisterRequest {
    User user = 1;
}

message RegisterResponse {
    string user_id = 1;
    string access_token = 2;
}

message GetMeRequest {
}

message GetMeResponse {
    User user = 1;
}